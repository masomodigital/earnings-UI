<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Earnings Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      color: #2c3e50;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    label {
      text-align: left;
      display: block;
      font-weight: 500;
      margin: 8px 0 4px;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type=text]:focus, input[type=password]:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      background: #3498db;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background: #2980b9;
    }

    #error {
      color: red;
      margin-top: 10px;
      font-size: 0.9em;
    }

    #loading {
      color: green;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }

    #welcome-msg {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
      border: 2px solid #000;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .promo-code {
      font-family: monospace;
      background: #eee;
      padding: 4px 6px;
      border-radius: 4px;
      cursor: pointer;
      user-select: all;
    }

    .copy-button {
      margin-left: 8px;
      padding: 4px 8px;
      font-size: 0.9em;
      cursor: pointer;
      border: 1px solid #888;
      border-radius: 4px;
      background: #f9f9f9;
    }

    .copy-button:hover {
      background-color: #ddd;
    }

    .withdraw-button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .withdraw-button:hover {
      background-color: #333;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        border-radius: 10px;
      }

      h2 {
        font-size: 1.3em;
      }

      label {
        font-size: 0.9em;
      }

      input[type=text], input[type=password] {
        padding: 10px;
        font-size: 0.95em;
      }

      button {
        padding: 10px;
      }

      table, thead, tbody, th, td, tr {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="welcome-msg" style="display:none;">
      Welcome, <span id="username" style="color:red;"></span>!
    </div>

    <h2 style="color: green;">EARNINGS DASHBOARD</h2>

    <div id="login-form">
      <label for="nationalId">National ID:</label>
      <input type="text" id="nationalId" placeholder="Enter National ID" required>
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button onclick="login()">Login</button>
      <div id="error"></div>
      <div id="loading">Wait please...</div>
    </div>

    <div id="dashboard" style="display:none;">
      <h3>YOUR EARNINGS</h3>
      <p style="color: green; font-weight: bold; margin-top: 5px;">
        NB: You can withdraw your earnings if they are KSH.100 and above.
      </p>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Credits</th>
            <th>Phone Number</th>
            <th>Promo Code</th>
            <th>Earnings (KSH)</th>
          </tr>
        </thead>
        <tbody id="user-data"></tbody>
      </table>
      <a href="https://masomodigital.github.io/withdraw-earning/">
        <button class="withdraw-button">Withdraw</button>
      </a>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwnVJyKoqn-knXyO5ne2qnU9Xya0l5OJqtdfxUR9R7Dx3Sn-oGI8LL6fRRRVrhQLS0-ZA/exec';

    function login() {
      const nationalId = document.getElementById('nationalId').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');
      const loadingDiv = document.getElementById('loading');
      errorDiv.textContent = '';
      loadingDiv.style.display = 'block';

      if (!nationalId || !password) {
        errorDiv.textContent = 'Please enter both National ID and Password.';
        loadingDiv.style.display = 'none';
        return;
      }

      fetch(scriptURL + `?nationalId=${encodeURIComponent(nationalId)}&password=${encodeURIComponent(password)}`)
        .then(res => res.json())
        .then(response => {
          loadingDiv.style.display = 'none';
          if (response.success) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('welcome-msg').style.display = 'block';
            document.getElementById('username').textContent = response.name;
            document.getElementById('dashboard').style.display = 'block';

            const tbody = document.getElementById('user-data');
            tbody.innerHTML = '';
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${response.name}</td>
              <td>${response.credits}</td>
              <td>${response.phone}</td>
              <td>
                <span class="promo-code" title="Click to copy promo code" onclick="copyToClipboard('${response.promo}')">${response.promo}</span>
                <button class="copy-button" onclick="copyToClipboard('${response.promo}')">Copy</button>
              </td>
              <td style="color: red;">${Number(response.earnings).toFixed(2)}</td>
            `;
            tbody.appendChild(tr);
          } else {
            errorDiv.textContent = response.message || 'Login failed.';
          }
        })
        .catch(error => {
          loadingDiv.style.display = 'none';
          errorDiv.textContent = 'Error connecting to server.';
          console.error(error);
        });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Promo code copied: ' + text);
      }, () => {
        alert('Failed to copy promo code.');
      });
    }

    function logout() {
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('welcome-msg').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('nationalId').value = '';
      document.getElementById('password').value = '';
      document.getElementById('error').textContent = '';
      document.getElementById('loading').style.display = 'none';
    }
  </script>
</body>
</html>
