<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Earnings Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #container {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background-color: #2e7d32;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1b4d20;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
    #dashboard {
      display: none;
    }
    #dashboard h3 {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }
    .field {
      margin-bottom: 1rem;
    }
    .field label {
      color: #555;
      font-weight: normal;
    }
    .promo-code-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #e8f5e9;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      user-select: all;
    }
    .copy-btn {
      cursor: pointer;
      background-color: #388e3c;
      border: none;
      color: white;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }
    .copy-btn:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="loginForm">
      <h2>Earnings Dashboard Login</h2>
      <label for="nationalId">National ID</label>
      <input type="text" id="nationalId" name="nationalId" autocomplete="off" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="off" required />
      <button id="loginBtn">Login</button>
      <div class="message" id="message"></div>
    </div>

    <div id="dashboard">
      <h2>EARNINGS DASHBOARD</h2>
      <h3 id="welcomeMessage"></h3>

      <div class="field"><strong>Name:</strong> <span id="userName"></span></div>
      <div class="field"><strong>Credits:</strong> <span id="userCredits"></span></div>
      <div class="field"><strong>Phone Number:</strong> <span id="userPhone"></span></div>

      <div class="field">
        <strong>Promo Code:</strong>
        <div class="promo-code-container">
          <span id="userPromoCode"></span>
          <button class="copy-btn" id="copyPromoBtn">Copy</button>
        </div>
      </div>

      <div class="field"><strong>Earnings:</strong> <span id="userEarnings"></span></div>

      <button id="logoutBtn" style="background-color: #b71c1c; margin-top: 1rem;">Logout</button>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const dashboard = document.getElementById('dashboard');
    const messageDiv = document.getElementById('message');

    const nationalIdInput = document.getElementById('nationalId');
    const passwordInput = document.getElementById('password');

    const userNameSpan = document.getElementById('userName');
    const userCreditsSpan = document.getElementById('userCredits');
    const userPhoneSpan = document.getElementById('userPhone');
    const userPromoCodeSpan = document.getElementById('userPromoCode');
    const userEarningsSpan = document.getElementById('userEarnings');
    const welcomeMessage = document.getElementById('welcomeMessage');

    const copyPromoBtn = document.getElementById('copyPromoBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwnVJyKoqn-knXyO5ne2qnU9Xya0l5OJqtdfxUR9R7Dx3Sn-oGI8LL6fRRRVrhQLS0-ZA/exec'; // <-- Replace with your Apps Script Web App URL

    function showMessage(msg, isError = false) {
      messageDiv.textContent = msg;
      messageDiv.className = 'message ' + (isError ? 'error' : 'success');
    }

    async function login() {
      showMessage('');
      const nationalId = nationalIdInput.value.trim();
      const password = passwordInput.value;

      if (!nationalId || !password) {
        showMessage('Please enter National ID and Password.', true);
        return;
      }

      try {
        const response = await fetch(scriptUrl, {
          method: 'POST',
          body: JSON.stringify({ nationalId, password }),
          headers: { 'Content-Type': 'application/json' }
        });

        const result = await response.json();

        if (result.status === 'success') {
          displayDashboard(result.user);
        } else {
          showMessage(result.message || 'Login failed.', true);
        }
      } catch (error) {
        showMessage('Error: ' + error.message, true);
      }
    }

    function displayDashboard(user) {
      loginForm.style.display = 'none';
      dashboard.style.display = 'block';

      welcomeMessage.textContent = `Welcome ${user.name}`;
      welcomeMessage.style.color = 'red';

      userNameSpan.textContent = user.name;
      userCreditsSpan.textContent = user.credits;
      userPhoneSpan.textContent = user.phone;
      userPromoCodeSpan.textContent = user.promoCode;
      userEarningsSpan.textContent = user.earnings.toFixed(2);
    }

    copyPromoBtn.addEventListener('click', () => {
      const text = userPromoCodeSpan.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Promo Code copied to clipboard!');
      }).catch(() => {
        alert('Failed to copy Promo Code. Please copy manually.');
      });
    });

    logoutBtn.addEventListener('click', () => {
      dashboard.style.display = 'none';
      loginForm.style.display = 'block';
      nationalIdInput.value = '';
      passwordInput.value = '';
      showMessage('');
    });

    document.getElementById('loginBtn').addEventListener('click', login);

    // Also allow Enter key on inputs to login
    [nationalIdInput, passwordInput].forEach(input => {
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          login();
        }
      });
    });
  </script>
</body>
</html>
